springdoc.swagger-ui.path = /swagger
spring.datasource.url=jdbc:postgresql://localhost:5432/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update



spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#SMS properties
twilio.sid= ${TWILIO_ACCOUNT_SID}
twilio.token= ${TWILIO_AUTH_TOKEN}
twilio.number= ${TWILIO_NUMBER}

#smtp.gmail.com
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_USERNAME}

spring.mail.password =${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=10000 # Connection timeout in milliseconds (10 seconds in this example)
spring.mail.properties.mail.smtp.timeout=10000 # IO timeout in milliseconds (10 seconds in this example)
